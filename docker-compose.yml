version: '3.8'

services:
  backend:
    image: ghcr.io/devwareh/syno-reverse-proxy-backend:latest
    # Uncomment below to build from source instead of using published image
    # build:
    #   context: ./backend
    #   dockerfile: Dockerfile
    #   args:
    #     - BACKEND_PORT=${BACKEND_PORT:-18888}
    container_name: syno-reverse-proxy-backend
    ports:
      - "${BACKEND_PORT:-18888}:${BACKEND_PORT:-18888}"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      # Required: Synology NAS Configuration
      - SYNOLOGY_NAS_URL=${SYNOLOGY_NAS_URL}
      - SYNOLOGY_USERNAME=${SYNOLOGY_USERNAME}
      - SYNOLOGY_PASSWORD=${SYNOLOGY_PASSWORD}
      # Optional: OTP code (only needed for first login)
      - SYNOLOGY_OTP_CODE=${SYNOLOGY_OTP_CODE:-}
      # Optional: Device name (defaults to hostname)
      - SYNOLOGY_DEVICE_NAME=${SYNOLOGY_DEVICE_NAME:-}
      # Optional: Session expiry in seconds (default: 518400 = 6 days)
      - SYNOLOGY_SESSION_EXPIRY_SECS=${SYNOLOGY_SESSION_EXPIRY_SECS:-518400}
      # Web UI Authentication (defaults to admin/admin - CHANGE IN PRODUCTION!)
      - APP_USERNAME=${APP_USERNAME:-admin}
      - APP_PASSWORD=${APP_PASSWORD:-admin}
      # Optional: Session secret key (auto-generated if not provided)
      - APP_SESSION_SECRET_KEY=${APP_SESSION_SECRET_KEY:-}
      # Optional: Web session expiry in seconds (default: 3600 = 1 hour)
      - APP_SESSION_EXPIRY_SECS=${APP_SESSION_EXPIRY_SECS:-3600}
      # Optional: Remember me expiry in seconds (default: 2592000 = 30 days)
      - APP_REMEMBER_ME_EXPIRY_SECS=${APP_REMEMBER_ME_EXPIRY_SECS:-2592000}
      # Security settings
      - APP_USE_HTTPS=${APP_USE_HTTPS:-false}
      - APP_RATE_LIMIT_ENABLED=${APP_RATE_LIMIT_ENABLED:-true}
      - APP_RATE_LIMIT_MAX_ATTEMPTS=${APP_RATE_LIMIT_MAX_ATTEMPTS:-5}
      - APP_RATE_LIMIT_WINDOW=${APP_RATE_LIMIT_WINDOW:-300}
      # CORS Allowed Origins (comma-separated list of URLs)
      - CORS_ORIGINS=${CORS_ORIGINS:-}
      # Backend port (must match the port mapping above)
      - BACKEND_PORT=${BACKEND_PORT:-18888}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import requests; requests.get('http://localhost:$$BACKEND_PORT/', timeout=5)\"" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - syno-network

  frontend:
    image: ghcr.io/devwareh/syno-reverse-proxy-frontend:latest
    # Uncomment below to build from source instead of using published image
    # build:
    #   context: ./frontend
    #   dockerfile: Dockerfile
    #   args:
    #     - REACT_APP_API_URL=
    #     - REACT_APP_API_PORT=${BACKEND_PORT:-18888}
    #     - NGINX_PORT=${FRONTEND_PORT:-8889}
    container_name: syno-reverse-proxy-frontend
    ports:
      - "${FRONTEND_PORT:-8889}:${FRONTEND_PORT:-8889}"
    volumes:
      - ./frontend/nginx.conf.template:/etc/nginx/templates/default.conf.template:ro
    environment:
      # Frontend nginx port (must match the port mapping above)
      - NGINX_PORT=${FRONTEND_PORT:-8889}
      # Backend port for nginx proxy configuration
      - BACKEND_PORT=${BACKEND_PORT:-18888}
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:$$NGINX_PORT/ || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - syno-network

networks:
  syno-network:
    driver: bridge
