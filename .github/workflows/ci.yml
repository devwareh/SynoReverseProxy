name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov ruff

      - name: Lint with ruff
        run: |
          ruff check backend/ --output-format=github

      - name: Run tests
        run: |
          pytest tests/ -v --cov=backend/app --cov-report=xml --cov-report=term-missing
        env:
          SYNOLOGY_NAS_URL: http://localhost:5000
          SYNOLOGY_USERNAME: test
          SYNOLOGY_PASSWORD: test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Run linter
        run: npm run lint --if-present
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend
        env:
          CI: true

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest bandit

      - name: Run Bandit security scanner
        run: |
          bandit -r backend/app -f json -o bandit-report.json || true
          bandit -r backend/app -f txt

      - name: Run security tests
        run: |
          pytest tests/test_*security*.py tests/test_*credential*.py tests/test_*validation*.py -v || true
        env:
          SYNOLOGY_NAS_URL: http://localhost:5000
          SYNOLOGY_USERNAME: test
          SYNOLOGY_PASSWORD: test

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json
          if-no-files-found: ignore
